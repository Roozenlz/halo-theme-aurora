<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content})}"
>
  <th:block th:fragment="content">
    <h1 th:text="${singlePage.spec.title}"></h1>
    <article th:utext="${singlePage.content.content}"></article>
  </th:block>
</html>
