<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout :: html(htmlType = 'tag',content = ~{::content},title = ${'标签' + ': ' + tag.spec.displayName + ' | ' + site.title})}">
<th:block th:fragment="content">
    <th:block th:replace="~{macro/app-banner :: app-banner(img=${theme.config.top.tag_img})}"/>
    <div class="main-grid">
        <th:block
                th:replace="~{macro/post-list :: post-list('tag',${posts.items},${theme.config.article.tag_number})}"/>
        <div th:replace="~{modules/aside :: aside(${theme.config.sidebar.widgets.tagWidgets})}"></div>
    </div>
</th:block>
</html>
